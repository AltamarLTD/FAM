<div class="container pt-3">
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Назва товару</span>
        </div>
        <input type="text" [(ngModel)]="item.name" class="form-control" required
        #name='ngModel' minlength="2" maxlength="30">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Вкажіть назву
          </div>
          <div *ngIf="name.errors.minlength || name.errors.maxlength">
            Назва має бути від 2 до 30 символів
          </div>
        </div>
      </div>

      <div class="input-group mb-3" [class.error-offset]="country.invalid && (country.dirty || country.touched)">
        <div class="input-group-prepend">
          <span class="input-group-text">Країна</span>
        </div>
        <input type="text" [(ngModel)]="item.country" class="form-control"
               #country="ngModel"  minlength="2" maxlength="20" required>
        <div *ngIf="country.invalid && (country.dirty || country.touched)"
             class="alert alert-danger">
          <div *ngIf="country.errors.required">
            Вкажіть країну
          </div>
          <div *ngIf="country.errors.minlength || country.errors.maxlength">
            Країна має бути від 2 до 20 символів
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Дата</span>
        </div>
        <input type="date" [(ngModel)]="item.date" class="form-control" #date='ngModel' required>
      </div>

      <div class="input-group mb-3" [class.error-offset]="description.invalid && (description.dirty || description.touched)">
        <div class="input-group-prepend">
          <span class="input-group-text">Опис</span>
        </div>
        <textarea [(ngModel)]="item.description" class="form-control"
                  #description='ngModel' minlength="10" maxlength="2000" required></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)"
             class="alert alert-danger">

          <div *ngIf="description.errors.required">
            Вкажіть опис
          </div>
          <div *ngIf="description.errors.minlength || description.errors.maxlength">
            Опис має бути від 10 до 2000 символів
          </div>
        </div>
      </div>

      <div class="input-group mb-3" [class.error-offset]="pack.invalid && (pack.dirty || pack.touched)">
        <div class="input-group-prepend">
          <span class="input-group-text">Вага упаковки, кг</span>
        </div>
        <input type="text" [(ngModel)]="item.pack" class="form-control"
               #pack='ngModel' minlength="2" maxlength="20" required>
        <div *ngIf="pack.invalid && (pack.dirty || pack.touched)"
             class="alert alert-danger">

          <div *ngIf="pack.errors.required">
            Вкажіть упаковку
          </div>
          <div *ngIf="pack.errors.minlength || pack.errors.maxlength">
            Упаковка має бути від 2 до 10 символів
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Ціна за кг</span>
        </div>
        <input type="number" [(ngModel)]="item.priceKg" class="form-control" #priceKg='ngModel' required>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Ціна за упаковку</span>
        </div>
        <input type="number" [(ngModel)]="item.pricePack" class="form-control" #pricePack='ngModel' required>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <button class="btn btn-primary"
            [class.disabled]='pack.invalid ||
            description.invalid ||
            country.invalid ||
            name.invalid ||
            date.invalid ||
            priceKg.invalid ||
            pricePack.invalid'
            (click)="onAddItem()">
      Додати товар
    </button>
  </div>
</div>
