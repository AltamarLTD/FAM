<div class="login-form">
  <div class="form">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="userData.username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="userData.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="logIn()">Log in</button>
    </div>
  </div>
</div>
