<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="alertMessage">
  <strong>Error {{alertMessage.errorCode}}:</strong> {{alertMessage.errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
